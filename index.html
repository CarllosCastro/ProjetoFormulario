<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap" rel="stylesheet">

    <!-- Pasta Style CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav id="nav">
        <h1>Meu Formulário</h1>
        <div id="link">
            <a href="">Home</a>
            <a href="">Quem Somos</a>
            <a href="">Contato</a>
        </div>
    </nav>
    <section>
        <form action="https://formspree.io/f/xpzepozd" method="POST">
            <div class="principal">
                <div class="name">
                    <h3>Digite Seu Nome:</h3>
                    <h3>Digite Seu Sobrenome:</h3>
                    <h3>Escolha sua Idade:</h3>
                </div>
            </div>
            <div class="principal">
                <div class="name">
                    <input class="input" placeholder="Digite seu Nome..." name="Nome" type="text" required>
                    <input class="input" placeholder="Digite seu Sobrenome..." name="Sobrenome" type="text" required>
                    <select class="input" required name="Idade">
                        <option selected>Escolha sua Idade</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                        <option>32</option>
                        <option>33</option>
                        <option>34</option>
                        <option>35</option>
                        <option>36</option>
                        <option>37</option>
                        <option>38</option>
                        <option>39</option>
                        <option>40</option>
                        <option>41</option>
                        <option>42</option>
                        <option>43</option>
                        <option>44</option>
                        <option>45</option>
                        <option>46</option>
                        <option>47</option>
                        <option>48</option>
                        <option>49</option>
                        <option>50</option>
                        <option>51</option>
                        <option>52</option>
                        <option>53</option>
                        <option>54</option>
                        <option>55</option>
                        <option>56</option>
                        <option>57</option>
                        <option>58</option>
                        <option>59</option>
                        <option>60</option>
                        <option>Mais que 60</option>
                    </select>
                </div>
            </div>
            <div class="principal">
                <div class="textarea">
                    <h3>Sobre Você:</h3>
                    <textarea rows="10" cols="40" required placeholder="Digite algo..." name="Mensagem"></textarea>
                </div>
                <div class="textarea">
                    <h3>O que Espera pro Futuro?</h3>
                    <textarea rows="10" cols="40" required placeholder="Digite algo..." name="Mensagem"></textarea>
                </div>
            </div>
            <div class="label">
                <div>
                    <label>Quais esportes você curte?</label>
                </div>
                <div>
                    <label>Qual sua Cor Favorita?</label>
                </div>
                <div>
                    <label>Qual sua Comida Favorita?</label>
                </div>
            </div>
            <div class="principal">
                <div class="flex">
                    <label><input value="SIM" type="checkbox" name="Skate">Skate</label>
                    <label><input value="SIM" type="checkbox" name="Futebol">Futebol</label>
                    <label><input value="SIM" type="checkbox" name="Volei">Vôlei</label>
                    <label><input value="SIM" type="checkbox" name="Judo">Judô</label>
                    <label><input value="SIM" type="checkbox" name="Natacao">Natação</label>
                    <label class="outro">Outro<input placeholder="Escreva Aqui..." type="text" name="Outro"></label>
                </div>
                <div class="flex">
                    <label><input value="Vermelho" type="radio" name="CorPreferida">Vermelho</label>
                    <label><input value="Azul" type="radio" name="CorPreferida">Azul</label>
                    <label><input value="Rosa" type="radio" name="CorPreferida">Rosa</label>
                    <label><input value="Branco" type="radio" name="CorPreferida">Branco</label>
                    <label><input value="Preto" type="radio" name="CorPreferida">Preto</label>
                    <label class="outro">Outro<input placeholder="Escreva Aqui..." type="text" name="Outro"></label>
                </div>
                <div class="flex">
                    <label><input value="Lasanha" type="radio" name="ComidaPreferida">Lasanha</label>
                    <label><input value="Pizza" type="radio" name="ComidaPreferida">Pizza</label>
                    <label><input value="Lanche" type="radio" name="ComidaPreferida">Lanche</label>
                    <label><input value="Açai" type="radio" name="ComidaPreferida">Açai</label>
                    <label><input value="Sorvete" type="radio" name="ComidaPreferida">Sorvete</label>
                    <label class="outro">Outro<input placeholder="Escreva Aqui..." type="text" name="Outro"></label>
                </div>
            </div>
            <div class="principal">
                <div class="textarea2">
                    <h3>Estado:</h3>
                    <select id="estado" name="Estado" required>
                        <option>Acre (AC)</option>
                        <option>Alagoas (AL)</option>
                        <option>Amapá (AP)</option>
                        <option>Amazonas (AM)</option>
                        <option>Bahia (BA)</option>
                        <option>Ceará (CE)</option>
                        <option>Distrito Federal (DF)</option>
                        <option>Espírito Santo (ES)</option>
                        <option>Goiás (GO)</option>
                        <option>Maranhão (MA)</option>
                        <option>Mato Grosso (MT)</option>
                        <option>Mato Grosso do Sul (MS)</option>
                        <option>Minas Gerais (MG)</option>
                        <option>Pará (PA)</option>
                        <option>Paraíba (PB)</option>
                        <option>Paraná (PR)</option>
                        <option>Pernambuco (PE)</option>
                        <option>Piauí (PI)</option>
                        <option>Rio de Janeiro (RJ)</option>
                        <option>Rio Grande do Norte (RN)</option>
                        <option>Rio Grande do Sul (RS)</option>
                        <option>Rondônia (RO)</option>
                        <option>Roraima (RR)</option>
                        <option>Santa Catarina (SC)</option>
                        <option>São Paulo (SP)</option>
                        <option>Sergipe (SE)</option>
                        <option>Tocantins (TO)</option>
                    </select>
                </div>
                <div class="textarea2">
                    <h3>Cidade:</h3>
                    <textarea id="textarea" rows="3" cols="25" required placeholder="Digite algo..."
                        name="Mensagem"></textarea>
                </div>
            </div>
            <div class="principal">
                <div id="final">
                    <p>
                        <input value="SIM" name="TermosDoContrato" required type="checkbox"> *Aceito os termos do
                        contrato.
                    </p>
                </div>
            </div>
            <div class="principal">
                <button id="button" type="submit">Enviar</button>
            </div>
        </form>
    </section>
</body>

</html>
